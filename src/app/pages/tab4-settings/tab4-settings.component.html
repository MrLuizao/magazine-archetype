<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <!-- Menu Icon -->
    <ion-buttons slot="start">
      <ion-menu-button color="color1"></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="contents">
    <ion-list id="account">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Account</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label>Log In</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium" style="zoom:.7;"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Create Account</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium" style="zoom:.7;"></ion-icon>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list id="general">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>General</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label>Feedback</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium" style="zoom:.7;"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Contact Us</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium" style="zoom:.7;"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Privacy Policy</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium" style="zoom:.7;"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Terms of Services</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium" style="zoom:.7;"></ion-icon>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>


</ion-content>

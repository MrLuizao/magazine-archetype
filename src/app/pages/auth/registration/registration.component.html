<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Back Button -->
      <ion-button color="color1" routerLink="/tabs/tab1-home" routerDirection="root">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signup" fullscreen>

  <!-- Image -->
  <div id="section1">
    <img src="assets/images/registration.png" />
  </div>


  <div id="section2">
    <h2>SIGN UP</h2>

    <!-- Signup Form -->
    <form class="ion-padding">

      <!-- Name Input Box -->
      <ion-item>
        <ion-label>
          <ion-icon md="person" ios="person" color="color1"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Name" name="name"></ion-input>
      </ion-item>

      <!-- Email Input Box -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon md="mail" ios="mail" color="color1"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>

      <!-- Phone Number Input Box -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon md="call" ios="call" color="color1"></ion-icon>
        </ion-label>
        <ion-input type="number" placeholder="Phone Number" name="phone"></ion-input>
      </ion-item>

      <!-- Password Input Box -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon md="eye" ios="eye" color="color1"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password" name="password"></ion-input>
      </ion-item>

      <div class="buttons ion-padding-top">

        <!-- SignUp Button -->
        <ion-button expand="block" color="color1" routerLink="/tabs/tab1-home" routerDirection="root">
          <ion-text><strong>SIGN UP</strong></ion-text>
        </ion-button>

        <p>Or via social media</p>

        <!-- Social Icons -->
        <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </form>
  </div>
</ion-content>

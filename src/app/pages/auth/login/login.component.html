<!-- Header -->
<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- Back Button -->
            <ion-button color="color1" routerLink="/landing" routerDirection="root">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin" fullscreen>

    <!-- Any Image -->
    <div id="section1">
        <img src="assets/images/login.png" />
    </div>

    <div id="section2">
        <h2>LOGIN</h2>

        <!-- SignIn Form -->
        <form class="ion-padding">
            <ion-grid>
                <ion-row color="primary" class="ion-align-items-center ion-justify-content-center">
                    <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                        <!-- Email Input Box -->
                        <ion-item>
                            <ion-label>
                                <ion-icon md="mail" ios="mail" color="color1"></ion-icon>
                            </ion-label>
                            <ion-input type="email" placeholder="Email" name="email"></ion-input>
                        </ion-item>

                        <!-- Password Input Box -->
                        <ion-item class="ion-padding-top">
                            <ion-label>
                                <ion-icon md="eye" ios="eye" color="color1"></ion-icon>
                            </ion-label>
                            <ion-input type="password" placeholder="Password" name="password">
                            </ion-input>
                        </ion-item>

                        <!-- Forget Password Button -->
                        <ion-button expand="block" color="danger" fill="clear" routerLink="/forget-password"
                            routerDirection="root">
                            Forget Password?
                        </ion-button>


                        <!-- Buttons -->
                        <div class="buttons">

                            <!-- Sign Button -->
                            <ion-button expand="block" color="color1" routerLink="/tabs/tab1-home"
                                routerDirection="root">
                                <ion-text><strong>SIGN IN</strong></ion-text>
                            </ion-button>

                            <p>Or via social media</p>

                            <!-- Social Icons -->
                            <a href="" target="_blank" class="btn-social btn-facebook"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="" target="_blank" class="btn-social btn-google-plus"><i
                                    class="fab fa-google-plus-g"></i></a>
                            <a href="" target="_blank" class="btn-social btn-instagram"><i
                                    class="fab fa-instagram"></i></a>
                            <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
        <!-- End SignIn Form -->
    </div>

    <!-- SignUp Buttons -->
    <div id="section3">
        <ion-button fill="clear" color="dark" routerLink="/registration" routerDirection="root">
            <span>Don't have an account? <b>Sign Up</b></span>
        </ion-button>
    </div>
</ion-content>

<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="color1"></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content [fullscreen]="true" id="notifications">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let item of notifications">
    <ion-item [class.unread]="!item.status" lines="none">

      <!-- Notification Icon -->
      <ion-avatar slot="start">
        <img src="assets/images/notification-flat.png">
      </ion-avatar>

      <!-- Contents of message -->
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h2> {{ item.title }}</h2>
        </ion-text>
        <p>{{item.message}}</p>
      </ion-label>

      <!-- Date -->
      <ion-text slot="end" color="medium">{{item.date}}</ion-text>
    </ion-item>
  </div>
</ion-content>

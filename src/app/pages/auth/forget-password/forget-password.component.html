<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Back Button -->
      <ion-button color="color1" routerLink="/landing" routerDirection="root">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="forget-password" fullscreen>

  <!-- Page Titles -->
  <div class="section_one ion-padding">
    <h2>FORGET PASSWORD ?</h2>
    <p>We just need your registered phone number to send you password reset code</p>
  </div>

  <div class="section_two ion-padding">

    <!-- Forget Password Form -->
    <form class="ion-padding">

      <!-- Email Input Box -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon md="mail" ios="mail" color="color1"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>

      <!-- Submit Button -->
      <div class="buttons ion-padding-top">
        <ion-button expand="block" color="color1" routerLink="/tabs/tab1-home" routerDirection="root">
          <ion-text><strong>SUBMIT</strong></ion-text>
        </ion-button>
      </div>
    </form>
  </div>

  <!-- SignUp Button -->
  <div class="section_three">
    <ion-button fill="clear" color="dark" routerLink="/signup" routerDirection="root">
      <span>Don't have an account? <b>Sign Up</b></span>
    </ion-button>
  </div>
</ion-content>

<ion-slides [options]="slideOpts" class="ion-padding-top">
  <ion-slide *ngFor="let item of categories; let i=index">
    <ion-chip color="color1" width="100%" (click)="goToArticlesPageByCategory(item.name)">
      <ion-label>{{item.name}}</ion-label>
    </ion-chip>
  </ion-slide>
</ion-slides>


<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="color1"></ion-menu-button>
    </ion-buttons>

    <ion-title>Volumes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Volumes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="6" *ngFor="let item of categories">
        <ion-card class="ion-no-margin" (click)="openSubscription()" style="height: 100%;">
          <img [src]="item.url" />
        <!-- <ion-card [ngStyle]="{'background': item.color}" class="ion-no-margin" (click)="openSubscription()"> -->
          <ion-card-header>
            <div class="name">{{item.name}}</div>
            <ion-card-subtitle>{{item.totalArticles}} Articles</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
